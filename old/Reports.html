<script>
     var saveButton = false;
     var pointSet = false;
     var type = "";
     var  unverifiedMark = {
       path: 'M 2,2 2,2 2,2 2,2 2,2 z',
       fillColor: 'green',
       fillOpacity: 0.8,
       scale: 1.5,
       strokeColor: 'green',
       strokeWeight: 14,
     };
     var  verifiedMark = {
       path: 'M 2,2 2,2 2,2 2,2 2,2 z',
       fillColor: 'red',
       fillOpacity: 0.8,
       scale: 1.5,
       strokeColor: 'red',

     var  falseMark = {

       fillColor: 'gray',
       fillOpacity: 0.8,
       scale: 1.5,
       strokeColor: 'gray',
       strokeWeight: 14,
     };
     var  dispatchedMark = {
       path: 'M 2,2 2,2 2,2 2,2 2,2 z',
       fillColor: 'blue',
       fillOpacity: 0.8,
       scale: 1.5,
       strokeColor: 'blue',
       strokeWeight: 14,
     };

     /*
     Saves the info about the marker
     and opens a new page to a map
     with placed markers
     */
     function isSaved(){
       if(pointSet == true && getDescription() != ''){
       saveButton = true;
       window.open("PublicMap.html")
       type = getType();
      }else{
       alert("One or more fields have not been set");
       saveButton = true;
     }}

     /*
     Initializes the map
     */
     function initialize() {
       var toronto = { lat: 43.653908, lng: -79.384293 };
       var map = new google.maps.Map(document.getElementById('map'), {
         zoom: 12,
         center: toronto
       });
       // This event listener calls addMarker() when the map is clicked.
       google.maps.event.addListener(map, 'click', function(event) {
         addMarker(event.latLng, map);
       });
     }



   /*
   Adds the marker to the map
   */
     function addMarker(location, map) {

       if(pointSet == false && getType() && getDescription() != ''){
       var marker = new google.maps.Marker({
         position: location,
         map: map,
         draggable: true,
         icon: unverifiedMark,
       });
       pointSet = true;
      }
      marker.addListener('click', function(){
        alert("ProblemType: " + getType() + "\n" + "Description: " + getDescription() + "\n" + "Time Reported: " + getTime());
      })
     }

     google.maps.event.addDomListener(window, 'load', initialize);
</script>
